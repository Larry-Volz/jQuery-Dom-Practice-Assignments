<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
  href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">


    <title>Movie Rating App</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="display-4 text-center">Movie Rater</h1>
        </div>
        <div class="row col justify-content-center align-items-center">
            <form id = "rating-form" action="#" >
                <label for="tile">Movie Title</label>
                <input type="text" id="title" name="title" placeholder="Name of movie">
                <label for="rating">Rating</label>
                <select name="rating" id="rating">
                    <option value="0">0<i class="fas fa-star"></i></option>
                    <option value="1" class="">1</option>
                    <option value="2" class="">2</option>
                    <option value="3" class="">3</option>
                    <option value="4" class="">4</option>
                    <option value="5" class="">5</option>
                    <option value="6" class="">6</option>
                    <option value="7" class="">7</option>
                    <option value="8" class="">8</option>
                    <option value="9" class="">9</option>
                    <option value="10" class="">10</option>
                </select>
                <div class="row justify-content-start">
                    <button type = "submit" value = "Submit" class="btn btn-primary ml-3 p-1">Rate it!</button>
                </div>
                <hr>
                <h2 class="text-center">My Movies</h2>
                    <div id="my-movies">
                    </div>
            </form>
        </div>

    </header>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
